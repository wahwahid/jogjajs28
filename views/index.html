<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ title }}</title>

  <link rel="stylesheet" href="https://taniarascia.github.io/primitive/css/main.css">
  <link rel="icon" href="images/favicon.png">
  {{> gtag }}
</head>

<body>
  <div class="medium-container">
    <div class="flex-row">
      <div class="flex-large">
        <h1>{{ title }}</h1>
      </div>
    </div>
    <div class="flex-row">
      <div class="flex-large">
        <h2>Realtime</h2>
        <a class="button round-button" href="/static">Page</a>
        <a class="button round-button" href="/static-meta">Page with meta</a>
        <a class="button round-button" href="/static-js">Page with JS</a>
        <a class="button round-button" href="/with-pool">Page with pooling</a>
        <a class="button round-button" href="/with-longpool">Page with long pooling</a>
        <a class="button round-button" href="/with-sse">Page with SSE</a>
        <a class="button round-button" href="/with-sse-event">Page with SSE Event</a>
      </div>
    </div>
    <div class="flex-row">
      <div class="flex-large">
        <h2>Resource</h2>
        <a class="button round-button accent-button" href="https://github.com/wahwahid/jogjajs28">Source Code</a>
        <a class="button round-button muted-button" href="https://s.id/wahwahid-jogjajs28">Presentation</a>
      </div>
    </div>

</html>
